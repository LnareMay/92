	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<script>
		// 프로필 이미지 클릭 시 파일 선택 창 열기
		const profileImage = document.getElementById('profileImage');
		const fileInput = document.getElementById('MEM_PICTURE');

		// 현재 파일 이름을 저장 (초기값 설정)
		let currentFileName = "${#authentication.principal.MEM_PICTURE}";

		profileImage.addEventListener('click', () => {
			fileInput.click(); // 숨겨진 파일 입력 클릭
		});

		// 파일 선택 후 미리보기와 업로드
		fileInput.addEventListener('change', (e) => {
			const formObj = new FormData();
			const files = fileInput.files;
			const file = files.length > 0 ? files[0] : null; // 파일이 선택되지 않은 경우 null

			if (!file) {
				console.log("파일이 선택되지 않았습니다.");
				return; // 파일이 없으면 작업 중단
			}

			const newFileName = file.name; // 선택된 파일 이름

			// 파일 이름이 동일하면 작업 중단
			if (newFileName === currentFileName) {
				console.log("선택한 파일이 현재 파일과 동일합니다.");
				alert("선택한 파일이 현재 파일과 동일합니다.");
				return;
			}

			// 이미지 미리보기 설정
			const reader = new FileReader();
			reader.onload = function (event) {
				profileImage.src = event.target.result; // 이미지 src 업데이트
			};
			reader.readAsDataURL(file);

			// 파일 데이터를 FormData에 추가
			formObj.append("files", file);

			// 기존 이미지 삭제 및 새 이미지 업로드
			removeFileToServer(currentFileName)
				.then(() => {
					// 서버로 새 이미지 업로드 요청
					return uploadToServer(formObj);
				})
				.then(result => {
					console.log("업로드 성공:", result);
					alert("이미지가 업로드되었습니다.");
					currentFileName = newFileName; // 현재 파일 이름 갱신
				})
				.catch(e => {
					console.error("작업 실패:", e);
					alert("이미지 업로드 및 삭제 중 오류가 발생했습니다.");
				});
		});
		
		// 주소
		function searchPostCode() {
			new daum.Postcode({
				oncomplete: function (data) {
					// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

					// 각 주소의 노출 규칙에 따라 주소를 조합한다.
					// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
					var addr = ''; // 주소 변수
					var extraAddr = ''; // 참고항목 변수

					//사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
					if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
						addr = data.roadAddress;
					} else { // 사용자가 지번 주소를 선택했을 경우(J)
						addr = data.jibunAddress;
					}

					// 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
					if (data.userSelectedType === 'R') {
						// 법정동명이 있을 경우 추가한다. (법정리는 제외)
						// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
						if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
							extraAddr += data.bname;
						}
						// 건물명이 있고, 공동주택일 경우 추가한다.
						if (data.buildingName !== '' && data.apartment === 'Y') {
							extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
						}
						// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
						if (extraAddr !== '') {
							extraAddr = ' (' + extraAddr + ')';
						}
						// 조합된 참고항목을 해당 필드에 넣는다.
						document.getElementById("MEM_ADDRESS").value = extraAddr;

					} else {
						document.getElementById("MEM_ADDRESS").value = '';
					}

					// 우편번호와 주소 정보를 해당 필드에 넣는다.
					document.getElementById('MEM_ZIPCODE').value = data.zonecode;
					document.getElementById("MEM_ADDRESS").value = addr;
					// 커서를 상세주소 필드로 이동한다.
					document.getElementById("MEM_ADDRESS_DETAIL").focus();
				}
			}).open();
		}

		// 유효성 검사
		const registerForm = document.getElementById('registerForm');
		const checkIdButton = document.getElementById('checkIdButton');

		// 회원가입 폼 제출 이벤트
		registerForm.addEventListener('submit', function (e) {
		    e.preventDefault(); // 기본 제출 이벤트 방지

		    // 필수 입력값 검사
		    const requiredFields = [
		        
		        { id: 'MEM_NAME', label: '* 이름', validate: (value) => /^[가-힣a-zA-Z]{2,20}$/.test(value), errorMessage: '이름은 2~20자의 한글 또는 영문이어야 합니다.' },
		        { id: 'MEM_NICKNAME', label: '* 닉네임', validate: (value) => /^[a-zA-Z0-9가-힣]{2,20}$/.test(value), errorMessage: '닉네임은 2~20자의 한글, 영문, 숫자만 사용할 수 있습니다.' },
		        { id: 'MEM_TELL', label: '* 전화번호', validate: (value) => /^010\d{8}$/.test(value), errorMessage: '전화번호는 010으로 시작하며, 숫자 11자리여야 합니다.' },
		        { id: 'MEM_EMAIL', label: '* 이메일', validate: (value) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value), errorMessage: '유효한 이메일 주소를 입력해주세요.' },
		        { id: 'MEM_ZIPCODE', label: '* 우편번호', validate: (value) => /^\d{5}$/.test(value), errorMessage: '우편번호는 5자리 숫자여야 합니다.' },
		        { id: 'MEM_ADDRESS', label: '* 주소', validate: (value) => value.trim() !== '', errorMessage: '주소를 입력해주세요.' },
		        { id: 'MEM_ADDRESS_DETAIL', label: '* 상세 주소', validate: (value) => value.trim() !== '', errorMessage: '상세 주소를 입력해주세요.' }
		    ];

		    for (const field of requiredFields) {
		        const input = document.getElementById(field.id);
		        const errorElement = input.nextElementSibling;
		        const value = input.value.trim();

		        if (!value || (field.validate && !field.validate(value))) {
		            if (errorElement && errorElement.classList.contains('text-danger')) {
		                errorElement.style.display = 'block';
		            }
		            input.focus();
		            return;
		        } else {
		            if (errorElement && errorElement.classList.contains('text-danger')) {
		                errorElement.style.display = 'none';
		            }
		        }
		    }

		    
		    // 유효성 검사가 모두 통과되었으면 폼 제출
		    alert('회원가입이 완료되었습니다.');
		    registerForm.submit();
		});

	</script>
