<!DOCTYPE html>
<html lang="ko-KR" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- meta_tag include -->
<div th:insert="~{layouts/meta_tag :: div}"></div>
<title></title>

<!-- 공통 css -->
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/litera/bootstrap.min.css" integrity="sha512-TUtnNUXMMWp2IALAR9t2z1vuorOUQL4dPWG3J9ANInEj6xu/rz5fzni/faoEGzuqeY1Z1yGD6COYAW72oiDVYA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- 여기에 본인 css 작성해주세요 (detail_hj.css) -->
<!-- Linking CSS files -->
<link rel="stylesheet" th:href="@{/css/detail_hj.css}"/>
<link rel="stylesheet" th:href="@{/css/detail_yj.css}">
<link rel="stylesheet" th:href="@{/css/dg_1.css}">
<link rel="stylesheet" th:href="@{/css/dg_2.css}">
<link rel="stylesheet" th:href="@{/css/dg_3.css}">

<!-- 공통 js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>
	<div th:insert="~{/layouts/header :: header}"></div>
  	<main class="container main" id="club_main_pg">
  	<button type="button" class="btn btn-primary">운동클럽</button>
  	<button type="button" class="btn btn-primary">운동일지</button>
	<button type="button" class="btn btn-secondary">영양제/식단</button>
	<button type="button" class="btn btn-success">헬스</button>
	<button type="button" class="btn btn-info">체중감량</button>
	<button type="button" class="btn btn-warning">바디프로필</button>
	<button type="button" class="btn btn-light">부상/재활</button>
	<button type="button" class="btn btn-dark">대회준비</button>
	<button type="button" class="btn btn-dark">입시준비</button>
	
  	 <section class="club-section">
            <div class="club-header">
                <div class="club-cards">
   	             	<!-- <button class="create-btn">만들기</button> -->
                    <div class="card">만들기</div>
                    <div class="card">문화체험<br>동아리 홍보방</div>
                    <div class="card">한마에 맛집 리스트 공유</div>
                    <div class="card">방앗이 탐방 모임</div>
                </div>
            </div>
            <h2 class="club-location">역삼동 소모임</h2>
            <div class="filters">
                <button class="filter active">전체</button>
                <button class="filter">스포츠/레저</button>
                <button class="filter">취미</button>
                <button class="filter">친목/모임</button>
                <button class="filter">음악</button>
            </div>
            <div class="club-list">
                <div class="club-item">
                    <h3>손 끝에서 시작되는 방</h3>
                    <p>손뜨개...</p>
                    <span>인원: 212</span>
                </div>
                <div class="club-item">
                    <h3>2nd...</h3>
                </div>
            </div>
        </section>
     </main>
    <div th:insert="~{layouts/footer :: footer}"></div>
</body>
</html>
