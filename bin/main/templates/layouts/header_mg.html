<!DOCTYPE html>
<html lang="ko-KR" xmlns:th="http://www.thymeleaf.org">
    <header th:fragment="header" id="header" class="header" >
            <div class="header_top">
                <h1>
                    <a th:href="@{index.html}">
                        <img src="../img/logo.svg" alt="두플러스 로고"> Contents Partner System
                    </a>
                </h1>

                <div class="header_info">
                    <span>
                        <a th:href="@{index.html}" id="u_id">
                            <img src="../img/img_profile.svg" alt=""> 사용자 님
                        </a>
                    </span>
                    <span id="logout">
                        <a th:href="@{index.html}">로그아웃</a>
                    </span>
                </div>
            </div>

            <!-- 헤더 (좌측) START -->
            <nav class="gnb">
                <h2 class="blind">메인메뉴</h2>
                <ul>
                    <li>
                        <a th:href="@{index.html}"><img src="../img/icon_home.svg" alt="">홈화면</a>
                        <ul>
                            <li><a th:href="@{index.html}"><span></span>대시보드</a></li>
                            <li><a th:href="@{index.html}"><span></span>공지사항</a></li>
                        </ul>
                    </li>
                    <li>
                        <a th:href="@{index.html}"><img src="../img/icon_contents.svg" alt="">콘텐츠</a>
                        <ul>
                            <li><a th:href="@{index.html}"><span></span>콘텐츠 조회</a></li>
                            <li><a th:href="@{index.html}"><span></span>콘텐츠 등록</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <!-- 헤더 (좌측) END -->
            
             <script>
        $(document).ready(function(){
            // gnb 열기
            $(".open_gnb").click(function(){
                $(this).toggleClass("on");
                $('.gnb').toggle();                
                if($('.gnb').css("display")=="none"){
                    $(".page_right").css('width','100%')
                    localStorage.setItem("open_gnb", "close");
                }else{
                    $(".page_right").css('width','89.7%')
                    localStorage.setItem("open_gnb", "open");
                }
            });


            let open_gnb = localStorage.getItem("open_gnb");
            if(open_gnb =='close'){
                    $(".page_right").css('width','100%')
                    $('.gnb').css("display","none")
                    $(".open_gnb").addClass("on")
            }else{
                    $('.gnb').css("display","block")
                    $(".open_gnb").removeClass('on')
                    $(".page_right").css('width','89.7%')
            }


            // gnb 스타일
          //  $("nav ul li ul li").removeClass('on');
            $("nav ul li ul li").click(function(){
                $(this).addClass('on')
            })
        });
    </script> 
    </header>
</html>
