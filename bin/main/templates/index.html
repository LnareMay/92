<body>
	<!-- <button onclick="location.href='/member/join'">회원가입</button>
	<button onclick="location.href='/member/login'">로그인</button> -->
	<div th:insert="~{layouts/header :: header}"></div>
	<main class="main" id="club_main_pg">
		<div class="container">
			<p
				th:if="${#authentication.principal != 'anonymousUser'}">
				안녕하세요! <span th:text="${#authentication.principal.MEM_NICKNAME}" onclick="location.href='/member/mypage'" style="cursor:pointer"></span>님. 오늘도 건강한 하루 보내세요.<a class="btn btn-danger" th:if="${#authentication.principal != 'anonymousUser'}" href="/member/logout">로그아웃</a>
			</p>
			<p th:if="${#authentication.principal == 'anonymousUser'}">우리 동네에서 운동메이트를 찾아보세요! <a class="btn btn-primary" th:if="${#authentication.principal == 'anonymousUser'}" href="/member/login">로그인</a></p>
            
		</div>


		<!-- 상단 클럽 생성 / 나의 클럽 START -->
		<section id="my_club">
			<div class="container">
				<!-- Create Card -->
				<div class="card create">
					<a href="/club/club_create"><img src="/img/plus_icon.png"
						alt=""></a>만들기
				</div>

				<!-- First Card -->
				<div class="card">
					<img
						src="https://coresos-phinf.pstatic.net/a/31e930/e_ba5Ud018svce7agq5a0738m_plny66.jpg?type=cover_a264"
						alt="Group Image">
					<div class="card-content">
						<h3>은혜와진리교회 동탄청년봉사선교회</h3>
						<p>멤버 56</p>
					</div>
				</div>

				<!-- Second Card -->
				<div class="card ad">
					<img
						src="https://coresos-phinf.pstatic.net/a/31e930/e_ba5Ud018svce7agq5a0738m_plny66.jpg?type=cover_a264"
						alt="Ad Image">
					<div class="card-content">
						<h3>할머니 입맛저격 재주문 갑니다</h3>
						<p class="ad-label">AD · 밴드 미리보기</p>
					</div>
				</div>

				<!-- Third Card -->
				<div class="card">
					<img
						src="https://coresos-phinf.pstatic.net/a/34g070/j_da1Ud018admpvjf5sy5gkho_5ksoqj.png?type=cover_a264"
						alt="Content Image">
					<div class="card-content">
						<h3>방문이 뜸한 밴드</h3>
						<p>밴드 4</p>
						<div class="dot"></div>
					</div>
				</div>
			</div>
		</section>
		<!-- 상단 클럽 생성 / 나의 클럽 END -->

		<!-- 클럽 테마 탭메뉴 START -->
		<section id="club_theme" class="container">
			<h2 class="club-location">
				역삼동 소모임
				<button type="button" class="region_btn">지역 선택</button>
			</h2>
			<button type="button" class="btn btn-primary"   value="THM_SPORTCLUB" 
				    th:onclick="|location.href='@{/club/theme_list(theme='THM_SPORTCLUB')}'|">운동클럽</button>			 
			<button type="button" class="btn btn-secondary" value="THM_SPORTJOURNAL" 
				    th:onclick="|location.href='@{/club/theme_list(theme='THM_SPORTJOURNAL')}'|">운동일지</button>	
			<button type="button" class="btn btn-secondary" value="THM_FOOD" 
					th:onclick="|location.href='@{/club/theme_list(theme='THM_FOOD')}'|">영양제/식단</button>
			<button type="button" class="btn btn-secondary" value="THM_FITNESS"
					th:onclick="|location.href='@{/club/theme_list(theme='THM_FITNESS')}'|">헬스</button>
			<button type="button" class="btn btn-secondary" value="THM_DIET" 
					th:onclick="|location.href='@{/club/theme_list(theme='THM_DIET')}'|">체중감량</button>
			<button type="button" class="btn btn-secondary" value="THM_BODYPROFILE"
					th:onclick="|location.href='@{/club/theme_list(theme='THM_BODYPROFILE')}'|">바디프로필</button>
			<button type="button" class="btn btn-secondary" value="THM_RECOVER"
					th:onclick="|location.href='@{/club/theme_list(theme='THM_RECOVER')}'|">부상/재활</button>
			<button type="button" class="btn btn-secondary" value="THM_CONTEST"
					th:onclick="|location.href='@{/club/theme_list(theme='THM_CONTEST')}'|">대회준비</button>
			<button type="button" class="btn btn-secondary" value="THM_EXAM"
					th:onclick="|location.href='@{/club/theme_list(theme='THM_EXAM')}'|">입시준비</button>
		</section>
		<!-- 클럽 테마 탭메뉴 END -->

		<!-- 클럽 목록 START -->
		<section id="club_list" class="container">
			<ul>
				<li class="club-card" th:each="dto : ${responseDTO.dtoList}"  th:onclick="|location.href='@{/club/club_detail(clubCode=${dto.clubCode})}'|">
					<img src="https://community-api-cdn.kr.karrotmarket.com/v1/resource/images/load?id=kr-community%231866331696668962816"
					     alt="Club Thumbnail">
				    <div class="club-content">
				        <div class="club-title" id="clubName" th:text="${dto.clubName}"></div>
				        <div class="club-description" th:text="${dto.clubIntroduction}"></div>
				        <input type="hidden" id="clubTheme" name="clubTheme" th:value="${dto.clubTheme}" />	
				        <div class="club-details">
							<div >
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
									<path d="M2.2 10.58C2.2 5.17 6.59.78 12 .78s9.8 4.39 9.8 9.8c0 3.4-2.2 6.56-4.38 8.79-1.1 1.14-2.24 2.08-3.17 2.74-.46.33-.88.6-1.23.78-.17.1-.34.18-.49.24-.13.05-.33.12-.53.12s-.39-.07-.53-.12c-.15-.06-.32-.14-.49-.24-.35-.18-.77-.45-1.23-.78-.93-.66-2.07-1.6-3.17-2.74C4.4 17.14 2.2 13.98 2.2 10.58Zm6.18-.48c0-1.99 1.62-3.62 3.62-3.62 2 0 3.62 1.63 3.62 3.62s-1.62 3.62-3.62 3.62c-2 0-3.62-1.63-3.62-3.62Z" />
								</svg>
								<span th:text="${dto.clubAddress}" />
							</div>
							<div>
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
									<path d="M12 2.6c-3.1 0-5.6 2.5-5.6 5.6 0 3.1 2.5 5.6 5.6 5.6s5.6-2.5 5.6-5.6c0-3.1-2.5-5.6-5.6-5.6Zm0 12c-5.2 0-8.6 2.8-8.6 6.6 0 .3.3.6.6.6h16c.3 0 .6-.3.6-.6 0-3.8-3.4-6.6-8.6-6.6Z" />
								</svg>
								35명
							</div>
						</div>
				    </div>				    
				</li>
			</ul>

           <ul class="pagination flex-wrap">

                </li>

                <th:block th:each="i: ${#numbers.sequence(responseDTO.start, responseDTO.end)}">

                    <a class="page-link"  th:data-num="${responseDTO.end + 1}">Next</a>
                </li>
           </ul>
        </div> -->
		</section>
		<!-- 클럽 목록 END -->
	</main>
	<div th:insert="~{layouts/footer :: footer}"></div>
</body>
</html>
