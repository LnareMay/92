<!DOCTYPE html>
<html lang="ko-KR" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
<!-- meta_tag include -->
<head th:insert="~{layouts/meta_tag :: headMeta}"></head>
<title></title>

<!-- 공통 css -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/litera/bootstrap.min.css"
	integrity="sha512-TUtnNUXMMWp2IALAR9t2z1vuorOUQL4dPWG3J9ANInEj6xu/rz5fzni/faoEGzuqeY1Z1yGD6COYAW72oiDVYA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/common.css}">

<!-- 여기에 본인 css 작성해주세요 (detail_hj.css) -->
<!-- Linking CSS files -->
<link rel="stylesheet" th:href="@{/css/detail_hj.css}" />
<link rel="stylesheet" th:href="@{/css/detail_yj.css}" />

<!-- 공통 js -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>

</head>
<body>
	<th:block>
		<div th:insert="~{layouts/header :: header}"></div>
	</th:block>

	<main class="main container" id="mypage_pg" style="height:600px">
		<div class="sidebar">
			<div class="header">
				<h2 style="font-size: 20px;">마이페이지</h2>
				<!-- <button class="btn btn-danger" onclick="location.href='/member/logout'">로그아웃</button> -->
			</div>

			<div class="btn_wrap">
				<div class="header">
					<a href="/member/mypage">나의정보</a> 
					<a href="/member/reservation">나의시설예약</a> 
					<a href="#">운동캘린더</a>
					<a href="/club/club_myclub" class="active">나의클럽관리</a> 
					
				</div>				
				
				<div style="align-items: center;">
					<div
						style="cursor: pointer; display: inline-flex; gap: 5px; margin: 10px 0; justify-content: space-between; width: 100%;">
						<p style="font-size: 16px; font-weight: bold; margin: 0;">FITPAY</p>
						<p
							style="font-size: 16px; font-weight: bold; color: #333; margin: 0;">
							<span th:text="${#authentication.principal.memMoney}"
								id="memMoney"></span>원 <input type="number" id="memMoney_ip"
								name="memMoney" class="blind">
						</p>
					</div>
					<div style="display: inline-flex; gap: 5px; width: 100%">
						<button class="btn btn-primary" id="fitpayCharge"
							style="width: 50%">충전</button>
						<button class="btn btn-success" id="payList" style="width: 50%">내역</button>
					</div>
				</div>
			</div>
		</div>

		<div class="container d-flex">
			<div th:if="${ownerClubList.isEmpty()}">
				<p>아직 만든 클럽이 없습니다.</p>
			</div>
			<aside class="myclub-list">
				<div class="header">
					<h6>클럽목록</h6>		
				</div>
				<ul class="myclub-list-group">
					<li class="myclub-list-item" th:each="club : ${ownerClubList}">
						<button th:text="${club.clubName}" class="clubbutton"
							th:data-clubcode="${club.clubCode}"></button>
					</li>
				</ul>
			</aside>	
			
			<div class="myclub-member">
				<div id="myclub-memberlist" >
					<div class="header">		
						<h6>회원목록</h6>		
						<p>아이디 &nbsp;&nbsp;&nbsp;&nbsp; 닉네임 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 신고</p>
					</div>
					<ul class="myclub-member-group" th:if="${responseDTO != null}">
						<li class="myclub-member-item" th:each="clubmember : ${responseDTO.dtoList}">
							<span th:text="${clubmember.memId}" class="mem"></span>
							<span th:text="${clubmember.memNickname}" class="mem"></span>
							<span th:text="${clubmember.reportCount}" class="mem"></span>
							<span class="mem"></span>							
							<form action="/club/club_joindelete" method="post" style="display: inline;">
<!-- 							<input type="hidden" name="clubCode" th:value="${ownerClubList.clubCode}" /> -->
								<button type="submit" class="btn btn-danger delbtn">탈퇴</button>
							</form>
						</li>
					</ul>
				</div>			
			</div>		
		</div>

	</main>

	<div th:insert="~{layouts/footer :: footer}"></div>
</body>
<script>
	
	document.querySelectorAll(".clubbutton").forEach(button => {
		const selectClub = "[[${clubCode}]]";
		const clubCode = button.getAttribute("data-clubcode");
		
		if (clubCode === selectClub) button.style.color = "#007bff";
		
		button.addEventListener("click", function() {
			if (clubCode) {
				window.location.href = `/club/club_myclub?clubCode=${clubCode}`;
			}
		});		
		
	});
	
</script>
</html>
