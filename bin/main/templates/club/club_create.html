<!DOCTYPE html>
<html lang="ko-KR" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- meta_tag include -->
    <head th:insert="~{layouts/meta_tag :: headMeta}"></head>
    <title>클럽 가입</title>

    <!-- 공통 css -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.3/litera/bootstrap.min.css" integrity="sha512-TUtnNUXMMWp2IALAR9t2z1vuorOUQL4dPWG3J9ANInEj6xu/rz5fzni/faoEGzuqeY1Z1yGD6COYAW72oiDVYA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- 여기에 본인 css 작성해주세요 (detail_hj.css) -->
    <!-- Linking CSS files -->
    <link rel="stylesheet" th:href="@{/css/detail_hj.css}"/>
    <link rel="stylesheet" th:href="@{/css/detail_yj.css}"/>
    <link rel="stylesheet" th:href="@{/css/dg_1.css}">
    <link rel="stylesheet" th:href="@{/css/dg_2.css}">
    <link rel="stylesheet" th:href="@{/css/dg_3.css}">


    <!-- 공통 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
    function previewImage(event, targetId) {
        const reader = new FileReader(); 
        reader.onload = function () {
            const preview = document.getElementById(targetId); 
            preview.src = reader.result;
            preview.style.display = 'block';
        };
        reader.readAsDataURL(event.target.files[0]); 
    }
</script>
</head>
<body>
    <div th:insert="~{layouts/header :: header}"></div>
    
    <main class="container main">
<!--         <h5><b>어떤 클럽을 만들까요?</b></h5> -->
    
        <form class="club-title">
            <label for="club-name">클럽명</label>
            	<input type="text" id="group-name" width="50%" placeholder="클럽명"></input>

            <label for="club-category">클럽 테마</label>
	           	<div class="category-container">
	                <div class="category-selection">
	                    <span>운동클럽</span>
	                    <span>운동일지</span>
	                    <span>영양제/식단</span>
	                    <span>헬스</span>
	                    <span>체중감량</span>
	                    <span>바디프로필</span>
	                    <span>부상/재활</span>
	                    <span>대회준비</span>
	                </div>
	            </div>
            
            <label for="club-description">클럽 소개</label>
            	<div class="club-intro-container">
              	  <textarea id="club-intro" maxlength="500" rows="5" placeholder="활동 중심으로 모임을 소개해주세요. 모임 설정에서 언제든지 바꿀 수 있어요."></textarea>
				</div>
            
            <!-- 사진 추가 -->
            <label for="club-image">클럽 사진</label>
                <div class="photo-container">
                    <div class="photo-upload">
                        <label for="photo-upload-1">
                            <img id="preview-1" src="https://community-api-cdn.kr.karrotmarket.com/v1/resource/images/load?id=kr-community%231866331696668962816" alt="첫 번째 사진" style="display: none;" />
                            <span class="photo-placeholder">첫 번째 사진</span>
                        </label>
                        <input id="photo-upload-1" type="file" accept="image/*" onchange="previewImage(event, 'preview-1')" style="display: none;" />
                    </div>
                    <div class="photo-upload">
                        <label for="photo-upload-2">
                            <img id="preview-2" src="#" alt="두 번째 사진" style="display: none;" />
                            <span class="photo-placeholder">두 번째 사진</span>
                        </label>
                        <input id="photo-upload-2" type="file" accept="image/*" onchange="previewImage(event, 'preview-2')" style="display: none;" />
                    </div>
                    <div class="photo-upload">
                        <label for="photo-upload-3">
                            <img id="preview-3" src="#" alt="세 번째 사진" style="display: none;" />
                            <span class="photo-placeholder">세 번째 사진</span>
                        </label>
                        <input id="photo-upload-3" type="file" accept="image/*" onchange="previewImage(event, 'preview-3')" style="display: none;" />
                    </div>
                    <div class="photo-upload">
                        <label for="photo-upload-4">
                            <img id="preview-4" src="#" alt="네 번째 사진" style="display: none;" />
                            <span class="photo-placeholder">네 번째 사진</span>
                        </label>
                        <input id="photo-upload-4" type="file" accept="image/*" onchange="previewImage(event, 'preview-4')" style="display: none;" />
                    </div>
                </div>
            
            <!-- 클럽공개여부 --> 
	        <label for="club-isprivate">클럽 공개여부</label>
	            <div class="club-isprivate">
	                <input type="checkbox" id="club-isprivate" name="club-isprivate">비공개 </input>
	           	</div>

            <button type="submit" class="btn btn-primary mt-4">만들기</button>
        </form>
    <div th:insert="~{layouts/footer :: footer}"></div>
</body>
</html>
